<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CAPTCHA</title>
    <style>
        .captcha-box {
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .captcha-checkbox {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .captcha-label {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="captcha-box">
        <input type="checkbox" id="captchaCheckbox" class="captcha-checkbox">
        <label for="captchaCheckbox" class="captcha-label">I'm not a robot</label>
    </div>
    <p id="captchaResult" style="font-family: Arial, sans-serif;"></p>

    <script>
        const captchaCheckbox = document.getElementById('captchaCheckbox');
        const captchaResult = document.getElementById('captchaResult');

        captchaCheckbox.addEventListener('change', () => {
            if (captchaCheckbox.checked) {
                // Simulate backend validation (e.g., via mouse movement detection)
                const humanDetected = true; // Replace with actual logic if needed

                if (humanDetected) {
                    captchaResult.textContent = "CAPTCHA passed!";
                    captchaResult.style.color = "green";
                } else {
                    captchaResult.textContent = "CAPTCHA failed. Please try again.";
                    captchaResult.style.color = "red";
                    captchaCheckbox.checked = false;
                }
            } else {
                captchaResult.textContent = "";
            }
        });
    </script>
</body>
</html>
